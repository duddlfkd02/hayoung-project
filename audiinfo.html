<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="animate.min.css">
    <link rel="shortcut icon" href="images/gomlang_icon.png">
    <link rel="stylesheet" href="css/audiinfo.css">
    <title>Audi Info</title>
</head>
<body>
    <div class="wrap">
        <section>
            <article>
                <div class="content_wrap animate__animated animate__fadeInUp">
                    <div class="mokup_box">
                        <img class="pc" src="images/audi_pc.png" alt="아우디 pc 목업 이미지">
                        <div class="full_pc">
                            <img src="images/audifull_pc.png" alt="아우디 pc버전 풀페이지">
                        </div>

                        <img class="laptop" src="images/audi_laptop.png" alt="아우디 노트북 목업 이미지">
                        <div class="full_laptop">
                            <img src="images/audifull_pc.png" alt="아우디 pc버전 풀페이지">
                        </div>

                        <img class="tablet" src="images/ipad_mokup.png" alt="아우디 tablet 목업 이미지">
                        <div class="full_tablet">
                            <img src="images/audifull_tablet.png" alt="아우디 tablet 풀페이지">
                        </div>

                        <div class="phone">
                            <div class="full_phone">
                                <img src="images/audifull_phone.png" alt="아우디 phone버전 풀페이지">
                            </div>
                            <img src="images/phone_mokup.png" alt="아우디 폰 목업 이미지">
                        </div>

                        
                        
                    </div>
                    <div class="text_box">
                        <h3>아우디</h3>
                        <p>
                            영상과 애니메이션을 사용하여 시각적 재미를 더하였고
                            브랜드와 어울리는 아이콘을 직접 제작하여 일관성 있는 톤앤무드를 구성하였습니다.
                            JS와 Slick 플러그인을 사용하여 media 콘텐츠를 슬라이드로 구현하였습니다.
                        </p>
                        <ul>
                            <li>
                                <span class="title">TYPE</span><span class="txt">Responsive Web</span>
                            </li>
                            <li>
                                <span class="title">TOOL</span><span class="txt">HTML, CSS, JS(JQuery), Slick, Ps</span>
                            </li>
                            <li>
                                <span class="title">COLOR</span>
                                <span class="coloricon"></span>
                                <span class="coloricon"></span>
                                <span class="coloricon"></span>
                            </li>
                            <li>
                                <span class="title">PERIOD</span><span class="txt">디자인 4일(30H), 구현 7일(40H)</span>
                            </li>
                        </ul>

                        <div class="keyword_wrap">
                            <div>
                                <span>세련된</span>
                            </div>
                            <div>
                                <span>차분함</span>
                            </div>
                            <div>
                                <span>심플함</span>
                            </div>
                        </div>

                        <div class="qr">
                            <img src="images/audi_qrblack.png" alt="아우디 큐알코드">
                            <p>*QR코드 스캔하시면 모바일 버전을 보실 수 있습니다.</p>
                        </div>

                        <div class="view_btn">
                            <a href="https://duddlfkd02.github.io/audi/">
                                View Site
                                <span class="arrow"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </div>
</body>
</html>
